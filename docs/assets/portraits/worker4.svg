<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="32" height="32" fill="#5a3a1a"/>
  <!-- Face -->
  <rect x="10" y="10" width="12" height="12" fill="#c49878"/>
  <!-- Military cap -->
  <rect x="8" y="4" width="16" height="4" fill="#3a5a3a"/>
  <rect x="6" y="8" width="20" height="4" fill="#4a6a4a"/>
  <rect x="12" y="5" width="8" height="2" fill="#2a4a2a"/>
  <!-- Cap badge -->
  <rect x="14" y="9" width="4" height="2" fill="#ffd700"/>
  <!-- Hair -->
  <rect x="8" y="12" width="2" height="2" fill="#2d2d2d"/>
  <rect x="22" y="12" width="2" height="2" fill="#2d2d2d"/>
  <!-- Eyes -->
  <rect x="12" y="14" width="2" height="2" fill="#3d3d3d"/>
  <rect x="18" y="14" width="2" height="2" fill="#3d3d3d"/>
  <!-- Eyebrows (stern) -->
  <rect x="11" y="12" width="4" height="1" fill="#2d2d2d"/>
  <rect x="17" y="12" width="4" height="1" fill="#2d2d2d"/>
  <!-- Nose -->
  <rect x="15" y="15" width="2" height="3" fill="#b48868"/>
  <!-- Mouth (serious) -->
  <rect x="13" y="19" width="6" height="1" fill="#8a6858"/>
  <!-- Uniform collar -->
  <rect x="6" y="22" width="20" height="8" fill="#3a5a3a"/>
  <rect x="10" y="22" width="4" height="2" fill="#ffd700"/>
  <rect x="18" y="22" width="4" height="2" fill="#ffd700"/>
  <!-- Medals -->
  <rect x="8" y="26" width="3" height="3" fill="#c41e3a"/>
  <rect x="12" y="26" width="3" height="3" fill="#ffd700"/>
</svg>
