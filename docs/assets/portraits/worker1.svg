  <rect x="36" y="26" width="4" height="4" fill="#2d4a1a"/>
  <rect x="28" y="28" width="2" height="2" fill="#1a1a1a"/>
  <rect x="38" y="28" width="2" height="2" fill="#1a1a1a"/>
