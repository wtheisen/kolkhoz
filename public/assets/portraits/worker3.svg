<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" fill="#2d2d5a"/>

  <!-- Neck -->
  <rect x="24" y="50" width="16" height="14" fill="#e8c8a8"/>

  <!-- Face base -->
  <rect x="18" y="20" width="28" height="24" fill="#e8c8a8"/>
  <rect x="20" y="18" width="24" height="4" fill="#e8c8a8"/>
  <rect x="16" y="24" width="4" height="16" fill="#e8c8a8"/>
  <rect x="44" y="24" width="4" height="16" fill="#e8c8a8"/>

  <!-- Flat cap -->
  <rect x="12" y="10" width="40" height="10" fill="#3d3d3d"/>
  <rect x="16" y="8" width="32" height="4" fill="#4d4d4d"/>
  <rect x="8" y="18" width="48" height="4" fill="#4d4d4d"/>
  <!-- Cap brim -->
  <rect x="6" y="20" width="20" height="4" fill="#2d2d2d"/>
  <!-- Cap texture -->
  <rect x="14" y="10" width="2" height="2" fill="#4d4d4d"/>
  <rect x="24" y="12" width="2" height="2" fill="#4d4d4d"/>
  <rect x="38" y="10" width="2" height="2" fill="#4d4d4d"/>
  <rect x="48" y="12" width="2" height="2" fill="#4d4d4d"/>

  <!-- Hair sides (grey/brown) -->
  <rect x="14" y="22" width="6" height="10" fill="#6a5a4a"/>
  <rect x="44" y="22" width="6" height="10" fill="#6a5a4a"/>
  <rect x="12" y="26" width="4" height="6" fill="#5a4a3a"/>
  <rect x="48" y="26" width="4" height="6" fill="#5a4a3a"/>

  <!-- Glasses frames -->
  <rect x="18" y="26" width="12" height="8" fill="none" stroke="#2d2d2d" stroke-width="2"/>
  <rect x="34" y="26" width="12" height="8" fill="none" stroke="#2d2d2d" stroke-width="2"/>
  <!-- Glasses bridge -->
  <rect x="30" y="28" width="4" height="2" fill="#2d2d2d"/>
  <!-- Glasses arms -->
  <rect x="14" y="28" width="4" height="2" fill="#2d2d2d"/>
  <rect x="46" y="28" width="4" height="2" fill="#2d2d2d"/>
  <!-- Lens reflection -->
  <rect x="20" y="28" width="2" height="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="36" y="28" width="2" height="2" fill="rgba(255,255,255,0.3)"/>

  <!-- Eyes behind glasses -->
  <rect x="22" y="28" width="4" height="4" fill="#4a6a8a"/>
  <rect x="38" y="28" width="4" height="4" fill="#4a6a8a"/>
  <rect x="24" y="30" width="2" height="2" fill="#1a1a1a"/>
  <rect x="40" y="30" width="2" height="2" fill="#1a1a1a"/>

  <!-- Nose -->
  <rect x="30" y="32" width="4" height="6" fill="#d8b898"/>
  <rect x="28" y="36" width="2" height="2" fill="#c8a888"/>
  <rect x="34" y="36" width="2" height="2" fill="#c8a888"/>

  <!-- Full beard -->
  <rect x="16" y="38" width="32" height="12" fill="#5a4a3a"/>
  <rect x="20" y="36" width="24" height="4" fill="#5a4a3a"/>
  <rect x="18" y="50" width="28" height="4" fill="#5a4a3a"/>
  <rect x="22" y="54" width="20" height="2" fill="#4a3a2a"/>
  <!-- Beard texture -->
  <rect x="18" y="40" width="2" height="2" fill="#4a3a2a"/>
  <rect x="26" y="42" width="2" height="2" fill="#4a3a2a"/>
  <rect x="36" y="40" width="2" height="2" fill="#4a3a2a"/>
  <rect x="44" y="42" width="2" height="2" fill="#4a3a2a"/>
  <rect x="22" y="46" width="2" height="2" fill="#6a5a4a"/>
  <rect x="32" y="48" width="2" height="2" fill="#6a5a4a"/>
  <rect x="40" y="46" width="2" height="2" fill="#6a5a4a"/>

  <!-- Mouth (hidden in beard, slight gap) -->
  <rect x="28" y="40" width="8" height="2" fill="#3a2a1a"/>

  <!-- Collar - brown coat -->
  <rect x="12" y="54" width="40" height="10" fill="#5a3a2a"/>
  <rect x="28" y="54" width="8" height="6" fill="#e8dcc4"/>
  <!-- Collar lapels -->
  <rect x="16" y="56" width="8" height="8" fill="#4a2a1a"/>
  <rect x="40" y="56" width="8" height="8" fill="#4a2a1a"/>
</svg>
